<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/library-app/style.css">
    <title>Library</title>
</head>
<body>
  <div class="grid-container">
      <div class="item1">
          <header>
              <img src="/library-app/img/abdi.jpg" alt="" class="pfp-img">
              <h5>Hi Abdi</h5>
              <input type="text" class="search-bar" placeholder="Search your favourite books"> <img src="/library-app/img/magnify.svg" alt="" class="search-icon">
          </header>
          <main>
              <h3>Dashboard</h3>
              <button>My Books</button>
              <button>Liked</button>
              <button>Recent</button>
              <button>Store</button>
          </main>
          <div class="book-container">
              <div class="card">
                  <img src="/library-app/img/kitchen.jpg" alt="" class="book-img">
                  <p class="book-name">Kitchen</p>
                  <p class="book-author">Banana Yoshimoto</p>
              </div>
              <div class="card">
                  <img src="/library-app/img/pure-reason.jpg" alt="" class="book-img">
                  <p class="book-name">Critique</p>
                  <p class="book-author">Imanuel Kant</p>
              </div>
              <div class="card">
                  <img src="/library-app/img/noexit.jpg" alt="" class="book-img">
                  <p class="book-name">No Exit</p>
                  <p class="book-author">Jean-Paul Sartre</p>
              </div>
              <button class="card add-book-btn">
                  <img src="/library-app/img/Add.svg" alt="" class="book-add-icon">
                  <p class="add-book-name">Add a book</p>
                  <p class="book-author"></p>
              </button>
          </div>
      </div>
      <div class="item2">
          <img src="/library-app/img/bell-badge.svg" alt="" class="notif-img">
          <button class="bar-btn"><img src="/library-app/img/bars-staggered.svg" alt="" class="bar-img"></button>
          <button class="btn-1"><img src="/library-app/img/view-dashboard.svg" alt="" class="icon">Dashboard</button>
          <button class="btn-2"><img src="/library-app/img/bookmark-outline.svg" alt="" class="icon">Bookmark</button>
          <button class="btn-3"><img src="/library-app/img/cog.svg" alt="" class="icon">Settings</button>
          <button class="btn-4"><img src="/library-app/img/headphones.svg" alt="" class="icon">Help Center</button>
    </div>
  </div>

  <!-- The Modal -->
  <div id="addBookModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <form id="addBookForm">
              <label for="bookTitle">Book Title:</label>
              <input type="text" id="bookTitle" name="bookTitle" required>
              
              <label for="bookAuthor">Author:</label>
              <input type="text" id="bookAuthor" name="bookAuthor" required>
              
              <label for="bookPages">Number of Pages:</label>
              <input type="number" id="bookPages" name="bookPages" required>
              
              <label for="bookRead">Have you read it?</label>
              <input type="checkbox" id="bookRead" name="bookRead">
              
              <button type="submit">Add Book</button>
          </form>
      </div>
  </div>

  <script src="/library-app/script.js"></script>
</body>
</html>
